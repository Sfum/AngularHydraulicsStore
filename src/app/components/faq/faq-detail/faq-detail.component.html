<div class="faq__container" *ngIf="faqs">
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{faqs.faq_name}}
        </mat-panel-title>
        <mat-panel-description>
          {{faqs.faq_question}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>{{faqs.faq_answer}}</p>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
    </mat-expansion-panel>
  </mat-accordion>
</div>
